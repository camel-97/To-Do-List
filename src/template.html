<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List-Project</title>
</head>
<body>
    <header class="header"></header>
    <nav class="nav">
        <button id="new"> + New Project</button>
        <button class="filter">Filter</button>
    </nav>
    <aside class="side-bar">
        <input type="search" placeholder="Search projects...">
        <div class="projects-head">Projects</div>
    </aside>
    <main class="main">
        <template id="project-card-template">
            <div class="project-card">
                <div class="card-head">
                    <div class="card-title"></div>
                    <div class="card-head-right">
                        <div class="priority-icon" id="priority-id">!</div>
                        <button class="delete-project">X</button>
                    </div>
                </div>
                <div class="project-description"></div>
                <div class="tasks-head">
                    <div class="tasks">To-Dos</div>
                    <div class="tasks-head-right">
                        <button class="filter-tasks">filter</button>
                        <button class="add-task"> + </button>
                    </div>
                </div>
                    <div class="todos"></div>
                <div class="card-footer">
                    <div class="due-date-footer"></div>
                </div>
            </div>
        </template>
    </main>
    <div id="form-container" class="hidden-form">
        <form id="new-project-form">
            <div class="form-header">New Project</div>
            <div>
                <label for="title">Project Name:</label>
                <input type="text" name="title-input" id="title-input" required>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea name="description" id="description-input" rows="3" cols="33" required></textarea>
            </div>
            <div>
                <label for="due-date-input">Deadline:</label>
                <input type="date" name="due-date-input" id="due-date-input" required>
            </div>
            <div>
                <label class="radio-header">Priority:</label>
            </div>
            <div class="radio-selections">
                <div>
                    <label for="low">Low</label>
                    <input type="radio" name="priority" value="low" required>
                </div>
                <div>
                    <label for="high">High</label>
                    <input type="radio" name="priority" value="high">
                </div>
                <div>
                    <label for="immediate">Immediate</label>
                    <input type="radio" name="priority" value="immediate">
                </div>
                <button id="submit-btn" type="submit">Submit</button>
                <button id="reset-btn" type="reset">Clear</button>
            </div>
        </form>
    </div>
</body>
</html>
